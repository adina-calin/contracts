{% extends "contr_clienti/base.html" %}
{% block content %}
    <div class="content-section">
        <form action="{% url 'adresapl-delete' client.id pl.id %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sterge Punct de lucru</legend>
                <h2>Esti sigur ca vrei sa stergi punctul de lucru {{ pl }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Da, Sterge</button>
                <a class="btn btn-outline-secondary" class="close" data-dismiss="modal" aria-label="Close">Anuleaza</a>
            </div>
        </form>
    </div>
{% endblock content %}
