{% extends "contr_clienti/base.html" %}
{% block content %}

    <div class="content-section">
        <form action='' method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Contract nou</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNrRegistru">Numar registru</label>
                    {{ form.nr_registru }}
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Categorie contract</label>
                    <select id="inputState" class="form-control">
                      <option selected>Alege...</option>
                      <option value = {{ form.tip_contract }}></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputNrContract">Numar contract</label>
                    {{ form.nr_contract }}
                </div>
                <div class="col">
                    <label for="inputDataContract" >Data contract</label>
                    {{ form.data_contract }} 
                </div>
            </div>
            <div class="form-group">
                <label for="formBeneficiar">Beneficiar</label>
                <select id="inputState" class="form-control">
                    <option selected>Alege beneficiarul contractului</option>
                    <option value = {{ form.beneficiar }}></option>
                </select>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="inputNrContract">Contractul începe în:</label>
                     {{ form.data_incepere_contract }}
                </div>
                <div class="col">
                    <label for="inputDataContract">și se încheie în:</label>
                     {{ form.data_sfarsit_contract }} 
                </div>
            </div>
            <div class="mdb-select md-form" multiple>
                <label class="mdb-main-label">Aplicatii</label>
                <select class="mdb-select md-form" multiple>
                  <option selected>Alege...</option>
                  <option value = {{ form.aplicatii }}></option>
                </select>
            </div>






            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Salveaza contract</button>
            </div>
        </form>
    </div>
{% endblock content %}
