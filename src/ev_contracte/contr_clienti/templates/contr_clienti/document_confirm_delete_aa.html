{% extends "contr_clienti/base.html" %}
{% block content %}
    <div class="content-section">
        <form action="{% url 'documenta-delete' contract.id actaditional.id document.id %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sterge document</legend>
                <h2>Esti sigur ca vrei sa stergi documentul {{ document }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Da, Sterge</button>
                <a class="btn btn-outline-secondary" href="{% url 'aditional-detail' contract.id actaditional.id %}"">Anuleaza</a>
            </div>
        </form>
    </div>
{% endblock content %}
