{% extends "contr_clienti/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sterge Act Aditional</legend>
                <h2>Esti sigur ca vrei sa stergi actul aditional {{ object }} la contractul {{ object.contract }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Da, Sterge</button>
                <a class="btn btn-outline-secondary" href="{% url 'actaditional-detail' object.id %}"">Anuleaza</a>
            </div>
        </form>
    </div>
{% endblock content %}
